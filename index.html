		<h1>Form:</h1>
		<section>
			<h2> Explicación </h2>
			<p class="cajaBlanca myStyle2">
				f
			</p>
		</section>
		<section>
			<h2> Formulario </h2>
			<form autofocus="quality">
				<label for="btnLocate">Obten las coordenadas</label></p>
				<button id="btnLocate" onclick="getLocation()"> Obtener coordenadas</button>
				<p id="localizacion" class="media-font"></p>
				<script>
					var x = document.getElementById("localizacion");
					function getLocation() {
						if (navigator.geolocation) {
							navigator.geolocation.watchPosition(showPosition);
						} else {
							x.innerHTML = "Geolocation is not supported by this browser.";
						}
					}
					function showPosition(position) {
						x.innerHTML = "Latitude: " + position.coords.latitude +
							"<br>Longitude: " + position.coords.longitude;
					}
				</script>
				</p>
				<p>
					<label for="full_name">Nombre completo:</label>
					<input type="text" id="full_name" name="full_name" placeholder="Estela Surís" class="media-font"
						required>
				</p>
				<p>
					<label for="email_addr">Dirección de correo:</label>
					<input type="email" id="email_addr" name="email_addr" class="media-font" required>
				</p>
				<p>
					<label for="email_addr_repeat">Repetir dirección de correo</label>
					<input type="email" id="email_addr_repeat" name="email_addr_repeat" class="media-font" required
						oninput="check(this)">
				</p>
				<p>
					<label for="born_dt">Fecha de nacimiento</label>
					<input type="date" id="born_dt" name="born" class="media-font" required>
				</p>
				<p>
					<label for="quality">Indique la nota que le da (1-10) al anterior articulo</label>
					<input type="number" id="quality" name="mark" value="10" min="1" max="10" class="media-font"
						autofocus required>
				</p>
				<button onclick="store()" type="button">Enviar Opinion</button>
				<br>
				<input type="text" id="err" value="">
				<script>
					function check(input) {
						if (input.value != document.getElementById('email_addr').value) {
							input.setCustomValidity('Los correos introducidos deben coincidir.');
						} else {
							input.setCustomValidity('');
						}
					}
					function store() {
						var log = document.getElementById("login");
						if (log == 'no') { //let the form be sent 
							localStorage.setItem("login", 'yes');
						}
						else {

							err.value = "Ya has dado tu opinión";
						}
					}
				</script>
			</form>
		</section>
